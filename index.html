<!DOCTYPE html>
<html>
    <head>

        <link rel = "stylesheet" href="styleMain.css">

    <body>

                    <li><input type="checkbox" id="fil3" name="filter" value="asrock"/><label for="fil3">Asrock</label></li>

                    <li><input type="checkbox" id="fil6" name="filter" value="fury"/><label for="fil6">Fury</label></li>
                    <li><input type="checkbox" id="fil7" name="filter" value="biostar"/><label for="fil7">BIOSTAR</label></li>

                    <li><input type="checkbox" id="fil9" name="filter" value="Samsung"/><label for="fil9">Samsung</label></li>

        <main id="main">
            <div id="main_menu">

        <footer id="footer">

                <a>Гарантия</a><br>
                <a>Ремонт</a>
            </section>
            <section>
                <h1 id="footer_element">Связаться</h1><br>
                <a>Телефоны</a><br>
                <a>Почта</a>

            <section>
